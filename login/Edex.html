<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>eDEX‑style Web Terminal - Desktop Only</title>
<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1620;
  --panel-2:#0c121a;
  --grid:#10263a;
  --neon:#41e1ff;
  --neon-2:#15ffb2;
  --warn:#ff6b6b;
  --text:#d9fbff;
  --muted:#7bb9c7;
  --shadow:0 0 20px rgba(65,225,255,.2),0 0 4px rgba(65,225,255,.6);
  --scan-alpha:.07;
}
*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  color:var(--text);
  background:radial-gradient(1200px 700px at 50% 120%, #061018 20%, #02070c 60%, #000 100%);
  font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
  letter-spacing:.2px;
  overflow:hidden;
}

/* Grid background */
.grid{
  position:fixed; inset:0; z-index:0; pointer-events:none;
  background:
    linear-gradient(transparent 0 3px, rgba(0,0,0,.35) 3px 100%),
    radial-gradient(1000px 360px at 50% 140%, rgba(65,225,255,.12), transparent 60%),
    linear-gradient(to right, transparent 0 99%, rgba(65,225,255,.12) 100%),
    linear-gradient(to bottom, transparent 0 99%, rgba(65,225,255,.12) 100%);
  background-size:100% 100%,100% 100%,60px 60px,60px 60px;
  animation:gridGlow 8s linear infinite;
  opacity:.55;
}
@keyframes gridGlow{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}

/* Scanlines overlay */
.scanlines{position:fixed; inset:0; pointer-events:none; z-index:3; background-image: repeating-linear-gradient(to bottom, rgba(255,255,255,var(--scan-alpha)) 0 1px, transparent 1px 3px); mix-blend-mode:overlay}

/* Desktop HUD layout */
.hud{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns: 1.6fr .4fr;
  gap:14px;
  padding:16px;
  height:100%;
}

.panel{
  background:linear-gradient(180deg, rgba(21,35,49,.88), rgba(9,16,25,.88));
  border:1px solid rgba(65,225,255,.25);
  border-radius:18px;
  box-shadow: var(--shadow);
  position:relative;
  overflow:hidden;
}
.panel:before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(400px 200px at 10% -10%, rgba(65,225,255,.12), transparent 60%), radial-gradient(400px 200px at 90% 110%, rgba(21,255,178,.08), transparent 60%);
}

.panel .title{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-bottom:1px dashed rgba(65,225,255,.25);
  font-weight:700;
  letter-spacing:.6px;
  text-transform:uppercase;
  font-size:12px;
  color:var(--muted);
}
.pill{
  padding:4px 8px;
  border:1px solid rgba(65,225,255,.35);
  border-radius:999px;
  font-size:10px;
  opacity:.9;
}

/* Terminal */
.terminal{display:flex; flex-direction:column; height:100%}
.term-body{flex:1; padding:16px; font-size:14px; line-height:1.5; overflow:auto}
.line{white-space:pre-wrap}
.prompt{color:var(--neon)}
.cursor{display:inline-block; width:10px; background:var(--text); margin-left:1px; animation: blink 1s steps(1) infinite}
@keyframes blink{50%{opacity:0}}
.input-row{display:flex; align-items:center; gap:8px; padding:12px 14px; border-top:1px dashed rgba(65,225,255,.25); background:linear-gradient(180deg, rgba(14,24,36,.7), rgba(7,12,20,.7))}
#cmd{flex:1; background:transparent; border:none; outline:none; color:var(--text); font:inherit; letter-spacing:.2px}

/* Sidebars */
.side{display:grid; grid-template-rows: auto 1fr auto; gap:14px}
.widget{padding:12px}
.gauge{display:grid; grid-template-columns: 1fr 1fr; gap:12px}
.meter{background:rgba(255,255,255,.05); border-radius:12px; padding:10px; border:1px solid rgba(65,225,255,.2)}
.meter h4{margin:0 0 6px; font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.6px}
.bar{height:10px; border:1px solid rgba(65,225,255,.4); border-radius:999px; overflow:hidden; box-shadow: inset 0 0 12px rgba(65,225,255,.2)}
.fill{height:100%; width:20%; background:linear-gradient(90deg, var(--neon), var(--neon-2)); box-shadow: 0 0 12px rgba(65,225,255,.6)}
.kv{display:grid; grid-template-columns: auto 1fr; gap:6px 10px; font-size:13px}
.kv div:nth-child(odd){color:var(--muted)}
.list{font-size:13px; border-top:1px dashed rgba(65,225,255,.25); margin-top:10px; padding-top:10px}

/* Footer status */
.footer{grid-column:1/-1; display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:10px}
.footer .left,.footer .right{display:flex; gap:10px; align-items:center}
.status-chip{border:1px solid rgba(65,225,255,.35); border-radius:999px; padding:6px 10px; font-size:12px}

/* Floating corner decorations */
.corner{position:absolute; inset:auto 8px 8px auto; display:flex; gap:6px}
.corner .dot{width:10px; height:10px; border:1px solid rgba(65,225,255,.35); border-radius:50%; box-shadow:var(--shadow)}
</style>
</head>
<body>
<div class="grid"></div>
<div class="scanlines"></div>
<div class="hud">
  <section class="panel terminal" id="terminalPanel">
    <div class="title">
      <span>TERMINAL • eDEX‑web</span>
      <span class="pill" id="clock">--:--:--</span>
      <span class="pill" id="net">NET: …</span>
      <span class="pill" id="themePill">theme: neon</span>
    </div>
    <div id="termBody" class="term-body" tabindex="-1" aria-live="polite"></div>
    <div class="input-row">
      <span class="prompt" id="cwd">/home/jaseem</span>
      <span class="prompt">$</span>
      <input id="cmd" autocomplete="off" spellcheck="false" aria-label="Command input" />
      <span class="cursor" aria-hidden="true"></span>
    </div>
    <div class="corner" aria-hidden="true">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </section>

  <aside class="side">
    <section class="panel widget">
      <div class="title">System Monitors</div>
      <div class="gauge">
        <div class="meter">
          <h4>CPU</h4>
          <div class="bar"><div class="fill" id="cpuFill"></div></div>
          <div class="kv"><div>Load</div><div id="cpuLoad">0%</div><div>Cores</div><div id="cpuCores">8</div></div>
        </div>
        <div class="meter">
          <h4>RAM</h4>
          <div class="bar"><div class="fill" id="ramFill"></div></div>
          <div class="kv"><div>Used</div><div id="ramUsed">0.0 / 8.0 GB</div><div>Swap</div><div id="swap">0.0 GB</div></div>
        </div>
      </div>
      <div class="list" id="processList"></div>
    </section>

    <section class="panel widget">
      <div class="title">Directory Viewer</div>
      <div id="dirView" class="list"></div>
    </section>

    <section class="panel widget">
      <div class="title">Quick Actions</div>
      <div class="kv">
        <div>F1</div><div>help</div>
        <div>F2</div><div>clear</div>
        <div>F3</div><div>theme neon|amber|matrix</div>
        <div>F4</div><div>fullscreen</div>
      </div>
    </section>

    <section class="panel footer">
      <div class="left">
        <span class="status-chip" id="uptime">UPTIME: 00:00:00</span>
        <span class="status-chip">BUILD: WEB‑eDEX</span>
      </div>
      <div class="right">
        <span class="status-chip">© 2025</span>
      </div>
    </section>
  </aside>
</div>

  <script>
    // =============================
    // Tiny eDEX-like web terminal
    // =============================
    const termBody = document.getElementById('termBody');
    const cmdInput = document.getElementById('cmd');
    const cwdEl = document.getElementById('cwd');
    const clockEl = document.getElementById('clock');
    const netEl = document.getElementById('net');
    const themePill = document.getElementById('themePill');

    const cpuFill = document.getElementById('cpuFill');
    const cpuLoad = document.getElementById('cpuLoad');
    const cpuCores = document.getElementById('cpuCores');
    const ramFill = document.getElementById('ramFill');
    const ramUsed = document.getElementById('ramUsed');
    const swap = document.getElementById('swap');
    const processList = document.getElementById('processList');
    const dirView = document.getElementById('dirView');
    const uptimeEl = document.getElementById('uptime');

    const state = {
      cwd: '/home/jaseem',
      theme: 'neon',
      boot: Date.now(),
      fs: {
        '/home': ['documents', 'downloads', 'music', 'pictures', 'videos'],
        '/home/jaseem': ['projects', 'notes.txt', 'todo.md', 'wallpapers', 'secrets/'],
        '/home/jaseem/projects': ['edex-web', 'portfolio', 'hud-experiments'],
      },
      history: [],
      histIdx: -1,
    };

    // Focus input by clicking anywhere on terminal
    document.getElementById('terminalPanel').addEventListener('click', ()=> cmdInput.focus());

    // Intro banner
    banner();
    updateClock(); setInterval(updateClock, 1000);
    updateUptime(); setInterval(updateUptime, 1000);
    fakeNetwork(); setInterval(fakeNetwork, 4000);
    updateDirView();

    // Simulated monitors
    setInterval(()=>{
      const cpu = Math.max(3, Math.round(25 + 20*Math.sin(Date.now()/900) + Math.random()*25));
      const ram = Math.max(5, Math.round(40 + 30*Math.cos(Date.now()/1200) + Math.random()*20));
      cpuFill.style.width = cpu+'%';
      cpuLoad.textContent = cpu+'%';
      ramFill.style.width = ram+'%';
      const ramGB = (8*ram/100).toFixed(1);
      ramUsed.textContent = `${ramGB} / 8.0 GB`;
      swap.textContent = `${(Math.random()*1.5).toFixed(1)} GB`;
      renderProcesses();
    }, 800);

    function banner(){
      writeLine("eDEX‑style Web Terminal  v1.0");
      writeLine("Type 'help' to get started. Press F11 for real fullscreen.");
      writeLine("");
    }

    function updateClock(){
      const d = new Date();
      clockEl.textContent = d.toLocaleTimeString();
    }
    function updateUptime(){
      const s = Math.floor((Date.now()-state.boot)/1000);
      uptimeEl.textContent = 'UPTIME: '+fmtTime(s);
    }
    function fmtTime(total){
      const h = String(Math.floor(total/3600)).padStart(2,'0');
      const m = String(Math.floor(total%3600/60)).padStart(2,'0');
      const s = String(total%60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }
    function fakeNetwork(){
      const ip = `192.168.1.${Math.floor(Math.random()*100+20)}`;
      const ping = (Math.random()*20+5).toFixed(1);
      netEl.textContent = `NET: ${ip} • ${ping} ms`;
    }

    function updateDirView(){
      const list = state.fs[state.cwd] || [];
      dirView.innerHTML = list.map(i=>`<div>• ${i}</div>`).join('') || '<div class="muted">(empty)</div>';
    }

    function renderProcesses(){
      const rows = Array.from({length:6}).map((_,i)=>{
        const cpu = (Math.random()*35+5).toFixed(1);
        const mem = (Math.random()*200+20).toFixed(0);
        const name = ['renderer','gpu-process','netd','hudd','shell','watcher'][i%6];
        return `<div>${String(i+101).padStart(3,'0')} ${name.padEnd(12,' ')} CPU ${cpu}% • MEM ${mem}MB</div>`;
      }).join('');
      processList.innerHTML = `<div style="color:var(--muted); margin-bottom:6px;">PID NAME         USAGE</div>${rows}`;
    }

    function writeLine(str){
      const line = document.createElement('div');
      line.className='line';
      line.textContent = str;
      termBody.appendChild(line);
      termBody.scrollTop = termBody.scrollHeight;
    }

    function typeOut(str, speed=12){
      return new Promise(res=>{
        let i=0; const line = document.createElement('div'); line.className='line'; termBody.appendChild(line);
        const id=setInterval(()=>{ line.textContent = str.slice(0,++i); termBody.scrollTop = termBody.scrollHeight; if(i>=str.length){clearInterval(id); res();}}, speed);
      });
    }

    // Command handling
    const commands = {
      help(){
        writeLine("Available commands:");
        writeLine("  help, clear, echo <text>");
        writeLine("  ls, cd <dir>, pwd");
        writeLine("  sysinfo, net, clock, theme <neon|amber|matrix>");
        writeLine("  fullscreen (toggle)");
      },
      clear(){ termBody.innerHTML=''; },
      echo(args){ writeLine(args.join(' ')); },
      ls(){
        const list = state.fs[state.cwd] || [];
        writeLine(list.join('  '));
      },
      cd(args){
        const target = resolvePath(args[0]);
        if(state.fs[target]){ state.cwd = target; cwdEl.textContent = target; updateDirView(); }
        else{ writeLine(`cd: no such file or directory: ${args[0]||''}`); }
      },
      pwd(){ writeLine(state.cwd); },
      sysinfo(){
        writeLine("System: WEB‑eDEX • Browser Sandbox");
        writeLine("Cores: "+ (navigator.hardwareConcurrency||8));
        writeLine("Lang: "+ navigator.language);
        writeLine("UA: "+ navigator.userAgent);
      },
      net(){ fakeNetwork(); writeLine(netEl.textContent); },
      clock(){ updateClock(); writeLine('TIME '+clockEl.textContent); },
      theme(args){ setTheme(args[0]); },
      fullscreen(){ toggleFullscreen(); }
    };

    function resolvePath(path){
      if(!path || path==='.') return state.cwd;
      if(path==='..'){
        const up = state.cwd.split('/'); up.pop(); return up.join('/')||'/';
      }
      if(path.startsWith('/')) return path;
      return (state.cwd + '/' + path).replaceAll('//','/');
    }

    async function handleCommand(input){
      const [cmd, ...args] = input.trim().split(/\s+/);
      state.history.push(input); state.histIdx = state.history.length;
      writeLine(`${cwdEl.textContent} $ ${input}`);
      if(!cmd) return;
      if(commands[cmd]){
        try{ await commands[cmd](args); }
        catch(e){ writeLine('Error: '+e.message); }
      }else{
        await typeOut(`command not found: ${cmd}`);
      }
    }

    cmdInput.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){ handleCommand(cmdInput.value); cmdInput.value=''; }
      else if(e.key==='ArrowUp'){ if(state.histIdx>0){ state.histIdx--; cmdInput.value = state.history[state.histIdx]||''; setTimeout(()=>cmdInput.setSelectionRange(cmdInput.value.length, cmdInput.value.length)); e.preventDefault(); } }
      else if(e.key==='ArrowDown'){ if(state.histIdx < state.history.length){ state.histIdx++; cmdInput.value = state.history[state.histIdx]||''; e.preventDefault(); } }
      else if(e.key==='F1'){ commands.help(); e.preventDefault(); }
      else if(e.key==='F2'){ commands.clear(); e.preventDefault(); }
      else if(e.key==='F3'){ setTheme(nextTheme()); e.preventDefault(); }
      else if(e.key==='F4'){ toggleFullscreen(); e.preventDefault(); }
    });

    function setTheme(name){
      const root = document.documentElement;
      if(name==='amber'){
        root.style.setProperty('--neon','#ffb200');
        root.style.setProperty('--neon-2','#ff6f00');
        root.style.setProperty('--grid','#3a1a00');
        themePill.textContent = 'theme: amber'; state.theme='amber';
      } else if(name==='matrix'){
        root.style.setProperty('--neon','#00ffa8');
        root.style.setProperty('--neon-2','#00ff37');
        root.style.setProperty('--grid','#003a26');
        themePill.textContent = 'theme: matrix'; state.theme='matrix';
      } else {
        root.style.setProperty('--neon','#41e1ff');
        root.style.setProperty('--neon-2','#15ffb2');
        root.style.setProperty('--grid','#10263a');
        themePill.textContent = 'theme: neon'; state.theme='neon';
      }
      writeLine('Theme set → '+state.theme);
    }

    function nextTheme(){ return state.theme==='neon'?'amber':(state.theme==='amber'?'matrix':'neon'); }

    function toggleFullscreen(){
      if(!document.fullscreenElement){ document.documentElement.requestFullscreen?.(); }
      else{ document.exitFullscreen?.(); }
    }

    // Auto focus on load
    setTimeout(()=>cmdInput.focus(), 60);
  </script>
  <script>
// Mobile detection
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#0b0f14;color:#41e1ff;font-family:ui-monospace, monospace;text-align:center;padding:20px;">
      <h1>⚠️ This site only supports desktop screens.</h1>
      <p>Please access it on a desktop browser for full functionality.</p>
    </div>
  `;
  throw new Error("Mobile detected - desktop only site.");
}

</script>

</body>
